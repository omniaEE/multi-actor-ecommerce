<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>over view</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/over_view.css" />
  </head>

  <body>
    <main class="d-flex">
      <div id="sidebar" class="sidebar col-10 col-sm-3 col-md-2 p-2"></div>
      <div class="header col p-0 bg-light minmuntHeight">
        <div id="header" class=""></div>
        <div>
          <div class="container p-4 p-md-5">
            <h2 class="mb-4">Welcome back, <b id="userName"></b></h2>
            <p>Here’s Your Current Sales Overview</p>
            <div class="row g-4">
              <!-- Users -->
              <div class="col-md-4">
                <div class="modern-card h-100 text-dark">
                  <div class="card-body">
                    <div
                      class="d-flex justify-content-between align-items-center mb-3"
                    >
                      <div class="icon-circle bg-gradient-primary text-dark">
                        <i class="fas fa-users"></i>
                      </div>
                      <span class="dots">⋮</span>
                    </div>
                    <h6 class="text-uppercase text-dark-50 mb-1">
                      Total Customers
                    </h6>
                    <h3 id="totalUsers" class="mb-0 fw-bold">--</h3>
                    <div class="d-flex align-items-center mt-2">
                      <span id="totalUsersChange" class="badge bg-info"
                        >--</span
                      >
                      <small class="text-dark-50 ms-2">vs. last month</small>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Products -->
              <div class="col-md-4">
                <div class="modern-card h-100 text-dark">
                  <div class="card-body">
                    <div
                      class="d-flex justify-content-between align-items-center mb-3"
                    >
                      <div class="icon-circle bg-gradient-success text-dark">
                        <i class="fas fa-cubes"></i>
                      </div>
                      <span class="dots">⋮</span>
                    </div>
                    <h6 class="text-uppercase text-dark-50 mb-1">
                      Total Products
                    </h6>
                    <h3 id="totalProducts" class="mb-0 fw-bold">--</h3>
                    <div class="d-flex align-items-center mt-2">
                      <span id="productsChange" class="badge bg-success"
                        >--</span
                      >
                      <small class="text-dark-50 ms-2">vs. last month</small>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Orders -->
              <div class="col-md-4">
                <div class="modern-card h-100 text-dark">
                  <div class="card-body">
                    <div
                      class="d-flex justify-content-between align-items-center mb-3"
                    >
                      <div class="icon-circle bg-gradient-warning text-dark">
                        <i class="fas fa-shopping-cart"></i>
                      </div>
                      <span class="dots">⋮</span>
                    </div>
                    <h6 class="text-uppercase text-dark-50 mb-1">
                      Total Orders
                    </h6>
                    <h3 id="totalOrders" class="mb-0 fw-bold">--</h3>
                    <div class="d-flex align-items-center mt-2">
                      <span id="ordersChange" class="badge bg-warning text-dark"
                        >--</span
                      >
                      <small class="text-dark-50 ms-2">vs. last month</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="container mt-4 modern-chart-card bg-white pb-3">
              <div class="row">
                <!-- all-orders -->
                <div class="mt-3">
                  <div class="d-flex justify-content-between py-2">
                    <h5 class="text-dark ms-2"><b>new Orders</b></h5>
                    <a
                      href="orders.html"
                      class="btn btn-outline-dark btn-sm me-0 me-md-5"
                      >View all orders</a
                    >
                  </div>
                  <div>
                    <table
                      class="table table-borderless table-hover text_small m-0 p-0 p-md-5 fs-6 responsive-table"
                    >
                      <thead>
                        <th>Customers</th>
                        <th>product</th>
                        <th>Order Date</th>
                        <th>Price</th>
                      </thead>
                      <tbody class="bg-light"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/header.js"></script>
    <script src="js/over_view.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
