<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/cardstyle.css" />
    <!-- JS -->
    <script src="js/index.js" defer></script>
    <!--sweetalret-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <div id="header-container"></div>
    <div class="container my-4 cart-container">
      <div class="row">
        <!-- Cart Items Section -->
        <div class="col-md-8">
          <h2 class="mb-4 fw-bold text-uppercase">Your Cart</h2>
          <div class="items_in_cart border"></div>
        </div>
        <!-- Order Summary Section -->
        <div class="col-md-4 my-3">
          <div class="p-3 border rounded shadow-sm bg-white">
            <h5 class="fw-bold mb-3">Order Summary</h5>
            <div class="d-flex justify-content-between mb-2">
              <span>Subtotal</span><span id="subtotal">$0.00</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span id="discount-label">Discount (20%):</span>
              <span id="discount-value" class="text-danger fw-bold"
                >- $0.00</span
              >
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Delivery Fee</span><span id="delivery">$15</span>
            </div>
            <hr />
            <div class="d-flex justify-content-between fw-bold mb-3">
              <span>Total</span><span id="total_price">$0.00</span>
            </div>
            <div class="input-group mb-2">
              <input
                type="text"
                class="form-control"
                id="promo-input"
                placeholder="Add promo code"
              />
              <button class="btn btn-dark" id="apply-promo">Apply</button>
            </div>
            <button id="checkout-btn" class="btn btn-dark w-100">
              Go to Checkout <i class="fa fa-arrow-right ms-1"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="footer-container"></div>
    <script src="../header and footer/header_and_footer.js"></script>
  </body>
</html>
