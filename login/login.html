<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>login</title>
    <style></style>
  </head>

  <body
    class="h-100 justify-content-center align-items-center d-flex min-vh-100 p-5"
  >
    <main class="row mx-auto border rounded-4 shadow">
      <section class="d-sm-flex col-sm-6 p-0">
        <img
          class="img-fluid w-100 h-100 object-fit-cover"
          src="images/logo login.png"
          alt="photo"
          id="login_img"
        />
      </section>
      <section
        id="login"
        class="col-12 col-sm-6 p-4 p-sm-5 pt-2 p-md-5 rounded-4 bg-light"
      >
        <div>
          <h2 class="pb-4 pb-md-5">SHOP.CO</h2>
          <h4>Sign In</h4>

          <form onsubmit="login(event)" novalidate class="needs-validation">
            <div class="mb-2">
              <input
                required
                type="email"
                name=""
                id="email"
                placeholder="Email"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <input
                required
                class="form-control"
                type="password"
                name=""
                id="loginPassword"
                placeholder="Password"
              />
              <a
                class="link-underline link-underline-opacity-0 d-block text-end text-warning-emphasis"
                href="forget_pass.html"
                >Forgot Password?</a
              >
            </div>
            <div class="text-end mx-3">
              <button
                type="submit"
                class="btn btn-dark w-100 d-block mx-auto my-2"
              >
                Sign In
              </button>
              <p class="text-center text-secondary">
                I don't have an account?
                <a
                  class="link-underline link-underline-opacity-0 text-warning-emphasis"
                  href="signup.html"
                  >Register Now</a
                >
              </p>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
