<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Update Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../saller_dashboard/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../header and footer/css/herder.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="bg-light">
    <main class="d-flex">
      <!-- side bar -->
      <div
        id="sidebar"
        class="sidebar col-10 col-sm-3 col-md-2 p-2 minmuntHeight"
      >
        <div class="sideBarPosition">
          <button class="toggle-btn">
            <i id="toggleIcon" class="fas fa-angle-double-right"></i>
          </button>
          <h2 class="p-2 pb-3 fw-bold text-white">
            <span class="logo fw-bold text-white fs-2"> settings</span>.co
          </h2>
          <div class="d-flex flex-column p-2">
            <a href="#" onclick="updateProfile()"
              ><i class="fas fa-pen"></i>
              <span class="label"> Edit Profile</span></a
            >
            <a href="#" onclick="updateSecurity()"
              ><i class="fas fa-lock"></i
              ><span class="label"> Security</span></a
            >
            <a href="#" onclick="showLogoutModal()"
              ><i class="fa-solid fa-arrow-right-from-bracket"></i
              ><span class="label"> Log Out</span></a
            >
          </div>
        </div>
      </div>

      <!-- header  -->
      <div class="container py-0">
        <div class="d-flex flex-column py-0">
          <nav class="d-flex justify-content-end align-items-center my-3">
            <div class="dropdown">
              <div
                class="d-flex align-items-center dropdown-toggle text-white"
                data-bs-toggle="dropdown"
                style="cursor: pointer"
              >
                <div>
                  <i class="fa-regular fa-circle-user text-dark fs-1 me-2"></i>
                </div>
                <div id="user" class="text-start small">
                  <span
                    id="name"
                    class="fw-bold text-dark d-block fs-4 me-2"
                  ></span>
                </div>
                <i class="fas fa-chevron-down" style="color: black"></i>
              </div>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" href="homePage.html">Home page</a>
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="../products pages/whishList.html"
                    >wish list</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="../Cart Project/cart.html"
                    >Cart</a
                  >
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="#" onclick="showLogoutModal()"
                    >Log Out</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <!--button back  -->
        <button onclick="history.back()" class="btn btn-secondary mb-3">
          ‚Üê Go Back
        </button>

        <!-- edit profile -->
        <div class="card shadow-lg">
          <div id="profileCard">
            <div class="card-header bg-dark text-white">
              <h4 class="mb-0">Update Profile</h4>
            </div>
            <div id="successMessage" class="alert alert-success d-none m-2">
              Profile updated successfully!
            </div>
            <div class="card-body">
              <form id="profileForm">
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control textBoxHover"
                    id="firstName"
                    required
                    pattern="[A-Za-z]{3,}"
                    title=" First name must start with at least 3 letters"
                  />
                </div>
                <div class="mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control textBoxHover"
                    id="lastName"
                    required
                    pattern="[A-Za-z]{3,}"
                    title=" last name must start with at least 3 letters"
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input
                    type="email"
                    class="form-control textBoxHover"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input
                    type="tel"
                    class="form-control textBoxHover"
                    id="phone"
                    pattern="01[0125][0-9]{8}"
                  />
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label">address</label>
                  <textarea
                    class="form-control textBoxHover"
                    id="address"
                    rows="3"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Save Changes</button>
              </form>
            </div>
          </div>

          <!-- security -->
          <div class="card shadow-lg d-none" id="securityCard">
            <div
              class="card-header bg-dark text-white d-flex justify-content-between align-items-center"
            >
              <h4 class="mb-0">
                <i class="fas fa-user-shield me-2"></i>Security Settings
              </h4>
            </div>
            <div class="card-body">
              <form
                id="securityForm"
                class="needs-validation"
                novalidate
                onsubmit="changePassword(event)"
              >
                <div class="mb-3">
                  <label for="currentPassword" class="form-label"
                    >Current Password</label
                  >
                  <input
                    type="password"
                    class="form-control textBoxHover"
                    id="currentPassword"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="newPassword" class="form-label"
                    >New Password</label
                  >
                  <input
                    type="password"
                    minlength="8"
                    class="form-control textBoxHover"
                    id="newPassword"
                    required
                    title="Password must be at least 8 characters"
                  />
                  <div class="invalid-feedback font_error">
                    Password must be at least 8 characters
                  </div>
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label"
                    >Confirm New Password</label
                  >
                  <input
                    type="password"
                    minlength="8"
                    class="form-control textBoxHover"
                    id="confirmPassword"
                    required
                    title="Password must be at least 8 characters"
                  />
                  <div class="invalid-feedback font_error">
                    Password don't match
                  </div>
                </div>
                <div id="messageBox" class="alert d-none" role="alert"></div>
                <button type="submit" class="btn btn-dark">
                  Update Password
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- logout modal -->
    <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      aria-labelledby="logoutModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Are you sure you want to log out?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              onclick="performLogout()"
            >
              Yes, Log me out
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/update_profile.js"></script>
  </body>
</html>
