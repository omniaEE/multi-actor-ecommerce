<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <title>sign up</title>
    <style>

    </style>
</head>

<body class="h-100 justify-content-center align-items-center d-flex min-vh-100 p-5">
    <main class="row mx-auto border rounded-4 shadow ">
        <section class=" d-sm-flex col-sm-6 p-0 ">
            <img class="img-fluid w-100 h-100 object-fit-cover " src="images/logo login.png" alt="photo" id="login_img">
        </section>
        <section id="login" class="col-12 col-sm-6 p-5 pt-2 p-md-5 py-md-3 p-lg-6 rounded-4">
            <div>
                <h2 class="py-3 pb-4"> SHOP.CO</h2>
                <h3>Create Account </h3>
                <form class=" needs-validation" novalidate onsubmit="signUp(event)">
                    <div id="alertBox" class="alert d-none" role="alert"></div>
                    <div class=" mb-2 ">
                        <input required type="text" name="" id="firstName" placeholder="First Name"
                            class=" form-control" pattern="[A-Za-z]{3,}"
                            title=" First name must start with at least 3 letters">
                    </div>
                    <div class=" mb-2">
                        <input required type="text" name="" id="lastName" placeholder="Last Name" class=" form-control"
                            pattern="[A-Za-z]{3,}" title="Last name must start with at least 2 letters">
                    </div>
                    <div class=" mb-2">
                        <input required type="email" name="" id="email" placeholder="Email" class="form-control">
                        <div class="invalid-feedback font_error">
                            Please enter a valid email.
                        </div>
                    </div>
                    <div class=" mb-2">
                        <input required type="tel" name="" id="phone" placeholder="Phone Number    (e.g) 01023456789"
                            class="form-control" pattern="01[0125][0-9]{8}">
                        <div class="invalid-feedback font_error">
                            enter e.g.number 01023456789.
                        </div>
                    </div>
                    <div class=" mb-2">
                        <input required type="password" name="" id="password" placeholder="Password"
                            class=" form-control" minlength="8" title="Password must be at least 8 characters">
                            <div class="invalid-feedback font_error">
                                Password must be at least 8 characters
                            </div>
                    </div>
                    <div class=" mb-2">
                        <input required type="password" name="" id="ConfirmPassword" placeholder="Confirm password"
                            class=" form-control" minlength="8">
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" name="role" id="role" value="seller">
                        <label for="role" class="form-check-label ">Register as Seller</label>
                    </div>
                    <div class="text-end mx-3">
                        <button type="submit" class="btn btn-dark w-100 d-block mx-auto my-2 ">Cerate
                            Account</button>
                        <p class="text-center text-secondary"> Already have an account? <a
                                class="link-underline link-underline-opacity-0 text-warning-emphasis "
                                href="login.html">Login</a></p>
                    </div>
                </form>


            </div>
        </section>
    </main>
    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

</body>

</html>
